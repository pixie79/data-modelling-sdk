name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Default permissions for all jobs (can be overridden per job)
permissions:
  contents: read
  pull-requests: read

jobs:
  # Linting and formatting check
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      - name: Run Rust clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run cargo audit
        uses: rustsec/audit-check@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
        # Note: cargo-audit.toml in the repo root configures allowed advisories
        # for unmaintained warnings from optional dependencies (imageproc, datafusion, yaml-rust)

  # Unit and integration tests on Linux
  test-linux:
    name: Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Cache cargo build artifacts
        uses: actions/cache@v3
        with:
          path: target/
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Run tests
        run: cargo test --all-features

  # Build verification - only runs if tests pass
  build:
    name: Build Check (Linux)
    runs-on: ubuntu-latest
    needs: [lint, test-linux]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Cache cargo build artifacts
        uses: actions/cache@v3
        with:
          path: target/
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Build library
        run: cargo build --release --all-features

  # Optional: Manual test/build jobs for macOS and Windows
  # These can be triggered manually via workflow_dispatch if needed
  test-macos:
    name: Test (macOS) - Optional
    runs-on: macos-latest
    if: false  # Disabled by default, enable via workflow_dispatch if needed
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Get Cargo.toml hash
        id: cargo-hash
        run: |
          if [ -f "Cargo.toml" ]; then
            HASH=$(shasum -a 256 Cargo.toml | cut -d' ' -f1 | head -c 16)
            echo "hash=$HASH" >> $GITHUB_OUTPUT
          else
            echo "hash=default" >> $GITHUB_OUTPUT
          fi

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ steps.cargo-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Cache cargo build artifacts
        uses: actions/cache@v3
        with:
          path: target/
          key: ${{ runner.os }}-cargo-target-${{ steps.cargo-hash.outputs.hash }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Run tests
        run: cargo test --all-features

  test-windows:
    name: Test (Windows) - Optional
    runs-on: windows-latest
    if: false  # Disabled by default, enable via workflow_dispatch if needed
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Cache cargo build artifacts
        uses: actions/cache@v3
        with:
          path: target/
          key: ${{ runner.os }}-cargo-target-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-target-

      - name: Run tests
        run: cargo test --all-features
        shell: cmd
