name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Default permissions for all jobs (can be overridden per job)
permissions:
  contents: read
  pull-requests: read

jobs:
  # Version consistency check - runs first to fail fast on version mismatches
  version-check:
    name: Version Consistency Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check version consistency across all files
        run: |
          echo "Checking version consistency across all Cargo.toml files, CHANGELOG.md, and package.json..."

          # Extract versions from all locations
          ROOT_VERSION=$(grep -A 10 '^\[package\]' Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
          CORE_VERSION=$(grep -A 10 '^\[package\]' crates/core/Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
          ODM_VERSION=$(grep -A 10 '^\[package\]' crates/odm/Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
          WASM_VERSION=$(grep -A 10 '^\[package\]' crates/wasm/Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
          PKG_VERSION=$(grep '"version"' pkg/package.json | head -1 | sed 's/.*"version": "\(.*\)".*/\1/')
          CHANGELOG_VERSION=$(grep -E '^## \[[0-9]+\.[0-9]+\.[0-9]+\]' CHANGELOG.md | head -1 | sed -E 's/^## \[([0-9]+\.[0-9]+\.[0-9]+)\].*/\1/')

          echo "Versions found:"
          echo "  Root Cargo.toml:        $ROOT_VERSION"
          echo "  crates/core/Cargo.toml: $CORE_VERSION"
          echo "  crates/odm/Cargo.toml:  $ODM_VERSION"
          echo "  crates/wasm/Cargo.toml: $WASM_VERSION"
          echo "  pkg/package.json:       $PKG_VERSION"
          echo "  CHANGELOG.md:           $CHANGELOG_VERSION"

          # Check all versions match
          ERRORS=0

          if [ "$ROOT_VERSION" != "$CORE_VERSION" ]; then
            echo "❌ ERROR: Root Cargo.toml ($ROOT_VERSION) != crates/core/Cargo.toml ($CORE_VERSION)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$ROOT_VERSION" != "$ODM_VERSION" ]; then
            echo "❌ ERROR: Root Cargo.toml ($ROOT_VERSION) != crates/odm/Cargo.toml ($ODM_VERSION)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$ROOT_VERSION" != "$WASM_VERSION" ]; then
            echo "❌ ERROR: Root Cargo.toml ($ROOT_VERSION) != crates/wasm/Cargo.toml ($WASM_VERSION)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$ROOT_VERSION" != "$PKG_VERSION" ]; then
            echo "❌ ERROR: Root Cargo.toml ($ROOT_VERSION) != pkg/package.json ($PKG_VERSION)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$ROOT_VERSION" != "$CHANGELOG_VERSION" ]; then
            echo "❌ ERROR: Root Cargo.toml ($ROOT_VERSION) != CHANGELOG.md ($CHANGELOG_VERSION)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ $ERRORS -gt 0 ]; then
            echo ""
            echo "Version consistency check failed with $ERRORS error(s)"
            echo "All version files must have the same version number."
            exit 1
          fi

          echo ""
          echo "✅ All versions are consistent: $ROOT_VERSION"

  # Linting and formatting check
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    needs: [version-check]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (lint)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-lint-

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      # Run clippy on core crate WITHOUT database features to avoid compiling DuckDB
      - name: Run Rust clippy (core crate)
        run: cargo clippy --package data-modelling-core --features "api-backend,native-fs,git,openapi,bpmn,dmn" -- -D warnings

      # Run cargo audit directly instead of using rustsec/audit-check action
      # The action uses Check API which fails on forked repos
      - name: Install cargo-audit
        run: cargo install cargo-audit --locked || true

      - name: Run cargo audit
        run: cargo audit

  # Core tests - runs without database features (fast)
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: [version-check]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (test)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-test-

      # Run tests on core crate WITHOUT database features - DuckDB is too large for GitHub Actions
      # Database tests should be run locally with: cargo test --package data-modelling-core --features staging,inference
      - name: Run tests
        run: cargo test --package data-modelling-core --features "api-backend,native-fs,git,openapi,bpmn,dmn"

  # Build verification - only runs if tests pass
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (release)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-release-

      - name: Build core library
        run: cargo build --release --package data-modelling-core --features "api-backend,native-fs,git,openapi,bpmn,dmn"

      - name: Build CLI binary (odm)
        run: cargo build --release --package odm --features openapi

  # WASM build verification
  build-wasm:
    name: Build Check (WASM)
    runs-on: ubuntu-latest
    needs: [version-check, lint]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (wasm)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-wasm-

      - name: Build WASM library
        run: cargo build --package data-modelling-wasm --release --target wasm32-unknown-unknown
