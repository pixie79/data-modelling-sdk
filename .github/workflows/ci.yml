name: CI

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

# Default permissions for all jobs (can be overridden per job)
permissions:
  contents: read
  pull-requests: read

jobs:
  # Linting and formatting check
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (lint)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-lint-

      - name: Check Rust formatting
        run: cargo fmt --all -- --check

      # Run clippy WITHOUT database features to avoid compiling DuckDB
      - name: Run Rust clippy (core features)
        run: cargo clippy --lib --features "api-backend,native-fs,git,cli,openapi,bpmn,dmn" -- -D warnings

      - name: Run cargo audit
        uses: rustsec/audit-check@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Core tests - runs without database features (fast)
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (test)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-test-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-test-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-test-

      # Run tests WITHOUT database features - DuckDB is too large for GitHub Actions
      # Database tests should be run locally with: cargo test --features cli-full
      - name: Run tests
        run: cargo test --features "api-backend,native-fs,git,cli,openapi,bpmn,dmn"

  # Build verification - only runs if tests pass
  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (release)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-release-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-release-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-release-

      - name: Build library
        run: cargo build --release --features "api-backend,native-fs,git,openapi,bpmn,dmn"

      - name: Build CLI binary
        run: cargo build --release --bin data-modelling-cli --features cli,openapi

  # WASM build verification
  build-wasm:
    name: Build Check (WASM)
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm32 target
        run: rustup target add wasm32-unknown-unknown

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-registry-

      - name: Cache cargo build (wasm)
        uses: actions/cache@v4
        with:
          path: target/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('Cargo.lock') }}-${{ hashFiles('src/**/*.rs') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-${{ hashFiles('Cargo.lock') }}-
            ${{ runner.os }}-cargo-wasm-

      - name: Build WASM library
        run: cargo build --lib --release --target wasm32-unknown-unknown --features wasm
