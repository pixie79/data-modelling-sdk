name: Release CLI and WASM

on:
  workflow_dispatch: # Allow manual triggering
  workflow_call: # Allow being called from publish.yml
    inputs:
      version:
        description: "Version to release (without v prefix)"
        required: true
        type: string
  push:
    tags:
      - "v*" # Trigger on version tags (e.g., v1.6.2)
    branches:
      - "release/*" # Trigger on release branches for dev releases

env:
  CARGO_TERM_COLOR: always
  # Reduce parallelism to lower memory usage during DuckDB compilation
  CARGO_BUILD_JOBS: 2

permissions:
  contents: write

jobs:
  verify-versions:
    name: Verify Version Consistency
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract and verify versions
        id: version
        run: |
          # Get version from Cargo.toml
          CARGO_VERSION=$(grep -A 10 '^\[package\]' Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
          echo "Cargo.toml version: $CARGO_VERSION"

          # Get version from CHANGELOG.md
          CHANGELOG_VERSION=$(grep -E '^## \[[0-9]+\.[0-9]+\.[0-9]+\]' CHANGELOG.md | head -1 | sed -E 's/^## \[([0-9]+\.[0-9]+\.[0-9]+)\].*/\1/')
          echo "CHANGELOG.md version: $CHANGELOG_VERSION"

          # Check for version match
          if [ "$CARGO_VERSION" != "$CHANGELOG_VERSION" ]; then
            echo "::error::Version mismatch! Cargo.toml ($CARGO_VERSION) != CHANGELOG.md ($CHANGELOG_VERSION)"
            exit 1
          fi

          # If triggered by tag, verify tag matches
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            TAG_VERSION=${GITHUB_REF#refs/tags/v}
            echo "Tag version: $TAG_VERSION"
            if [ "$CARGO_VERSION" != "$TAG_VERSION" ]; then
              echo "::error::Tag version ($TAG_VERSION) does not match Cargo.toml ($CARGO_VERSION)"
              exit 1
            fi
          fi

          echo "version=$CARGO_VERSION" >> $GITHUB_OUTPUT
          echo "âœ“ All versions consistent: $CARGO_VERSION"

  build-cli:
    needs: verify-versions
    name: Build CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: data-modelling-cli-linux-x86_64
            binary_ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: data-modelling-cli-macos-x86_64
            binary_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: data-modelling-cli-macos-arm64
            binary_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: data-modelling-cli-windows-x86_64
            binary_ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      # Free up disk space on Linux runners (removes ~30GB of unused tools)
      - name: Free disk space (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          echo "Disk space before cleanup:"
          df -h /
          # Remove large unnecessary tools
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /usr/local/share/boost
          sudo rm -rf /usr/share/swift
          # Clean apt cache
          sudo apt-get clean
          echo "Disk space after cleanup:"
          df -h /

      # Add swap space for memory-intensive DuckDB linking (Linux)
      - name: Add swap space (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo swapoff -a || true
          sudo fallocate -l 8G /swapfile
          sudo chmod 600 /swapfile
          sudo mkswap /swapfile
          sudo swapon /swapfile
          echo "Swap space configured:"
          free -h

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target for cross-compilation (if needed)
        if: matrix.os != 'windows-latest' && matrix.target != 'x86_64-unknown-linux-gnu'
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-${{ matrix.target }}-cargo-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.target }}-cargo-

      - name: Build CLI binary
        shell: bash
        run: |
          cargo build --release --bin data-modelling-cli --features cli-full,openapi,odps-validation --target ${{ matrix.target }}

      - name: Import Code Signing Certificate (macOS)
        if: startsWith(matrix.os, 'macos')
        env:
          MACOS_CERTIFICATE: ${{ secrets.MACOS_CERTIFICATE }}
          MACOS_CERTIFICATE_PWD: ${{ secrets.MACOS_CERTIFICATE_PWD }}
          MACOS_KEYCHAIN_PWD: ${{ secrets.MACOS_KEYCHAIN_PWD }}
        run: |
          if [ -n "$MACOS_CERTIFICATE" ]; then
            # Create a temporary keychain
            KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
            security create-keychain -p "$MACOS_KEYCHAIN_PWD" $KEYCHAIN_PATH
            security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
            security unlock-keychain -p "$MACOS_KEYCHAIN_PWD" $KEYCHAIN_PATH

            # Import certificate
            echo "$MACOS_CERTIFICATE" | base64 --decode > $RUNNER_TEMP/certificate.p12
            security import $RUNNER_TEMP/certificate.p12 -P "$MACOS_CERTIFICATE_PWD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
            security list-keychain -d user -s $KEYCHAIN_PATH

            # Allow codesign to access the key
            security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$MACOS_KEYCHAIN_PWD" $KEYCHAIN_PATH
            echo "KEYCHAIN_PATH=$KEYCHAIN_PATH" >> $GITHUB_ENV
            echo "SIGNING_ENABLED=true" >> $GITHUB_ENV
          else
            echo "No signing certificate provided, skipping code signing"
            echo "SIGNING_ENABLED=false" >> $GITHUB_ENV
          fi

      - name: Sign macOS binary
        if: startsWith(matrix.os, 'macos') && env.SIGNING_ENABLED == 'true'
        env:
          MACOS_SIGNING_IDENTITY: ${{ secrets.MACOS_SIGNING_IDENTITY }}
        run: |
          BINARY_PATH="target/${{ matrix.target }}/release/data-modelling-cli"
          echo "Signing binary: $BINARY_PATH"
          codesign --force --options runtime --sign "$MACOS_SIGNING_IDENTITY" "$BINARY_PATH"
          echo "Verifying signature..."
          codesign --verify --verbose "$BINARY_PATH"

      - name: Notarize macOS binary
        if: startsWith(matrix.os, 'macos') && env.SIGNING_ENABLED == 'true'
        env:
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_ID_PASSWORD: ${{ secrets.APPLE_ID_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: |
          if [ -n "$APPLE_ID" ] && [ -n "$APPLE_ID_PASSWORD" ] && [ -n "$APPLE_TEAM_ID" ]; then
            BINARY_PATH="target/${{ matrix.target }}/release/data-modelling-cli"

            # Create a zip for notarization
            NOTARIZE_ZIP="$RUNNER_TEMP/data-modelling-cli-notarize.zip"
            ditto -c -k --keepParent "$BINARY_PATH" "$NOTARIZE_ZIP"

            # Submit for notarization
            echo "Submitting for notarization..."
            xcrun notarytool submit "$NOTARIZE_ZIP" \
              --apple-id "$APPLE_ID" \
              --password "$APPLE_ID_PASSWORD" \
              --team-id "$APPLE_TEAM_ID" \
              --wait

            echo "Notarization complete"
          else
            echo "Apple notarization credentials not provided, skipping notarization"
          fi

      - name: Get version
        id: version
        shell: bash
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [ -n "$INPUT_VERSION" ]; then
            # Version passed from workflow_call
            VERSION="$INPUT_VERSION"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag release: use tag version
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            # Release branch: use Cargo.toml version with dev postfix
            BASE_VERSION=$(grep -A 10 '^\[package\]' Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            VERSION="${BASE_VERSION}-dev.${SHORT_SHA}"
          else
            # Manual run: use Cargo.toml version with dev postfix
            BASE_VERSION=$(grep -A 10 '^\[package\]' Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
            VERSION="${BASE_VERSION}-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building CLI version: $VERSION"

      - name: Prepare binary for upload (Unix)
        if: matrix.os != 'windows-latest'
        id: prepare-unix
        shell: bash
        run: |
          BINARY_NAME="data-modelling-cli${{ matrix.binary_ext }}"
          BINARY_PATH="target/${{ matrix.target }}/release/$BINARY_NAME"
          ARCHIVE_NAME="${{ matrix.artifact_name }}-v${{ steps.version.outputs.version }}.tar.gz"
          tar -czf $ARCHIVE_NAME -C target/${{ matrix.target }}/release $BINARY_NAME
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "binary_path=$BINARY_PATH" >> $GITHUB_OUTPUT

      - name: Prepare binary for upload (Windows)
        if: matrix.os == 'windows-latest'
        id: prepare-windows
        shell: pwsh
        run: |
          $BINARY_NAME = "data-modelling-cli${{ matrix.binary_ext }}"
          $BINARY_PATH = "target/${{ matrix.target }}/release/$BINARY_NAME"
          $ARCHIVE_NAME = "${{ matrix.artifact_name }}-v${{ steps.version.outputs.version }}.zip"
          $SOURCE_DIR = "target/${{ matrix.target }}/release"
          Compress-Archive -Path "$SOURCE_DIR\$BINARY_NAME" -DestinationPath $ARCHIVE_NAME -Force
          echo "archive_name=$ARCHIVE_NAME" >> $env:GITHUB_OUTPUT
          echo "binary_path=$BINARY_PATH" >> $env:GITHUB_OUTPUT

      - name: Set prepare outputs
        id: prepare
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "archive_name=${{ steps.prepare-windows.outputs.archive_name }}" >> $GITHUB_OUTPUT
            echo "binary_path=${{ steps.prepare-windows.outputs.binary_path }}" >> $GITHUB_OUTPUT
          else
            echo "archive_name=${{ steps.prepare-unix.outputs.archive_name }}" >> $GITHUB_OUTPUT
            echo "binary_path=${{ steps.prepare-unix.outputs.binary_path }}" >> $GITHUB_OUTPUT
          fi

      - name: Output version info
        shell: bash
        run: |
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Is Dev: ${{ steps.version.outputs.is_dev }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ steps.prepare.outputs.archive_name }}
          retention-days: 30

  build-wasm:
    name: Build WASM SDK
    needs: verify-versions
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-wasm-${{ hashFiles('Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-wasm-

      - name: Build WASM with wasm and openapi features
        run: |
          wasm-pack build --target web --out-dir pkg --features wasm,openapi,odps-validation

      - name: Get version
        id: version
        shell: bash
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [ -n "$INPUT_VERSION" ]; then
            # Version passed from workflow_call
            VERSION="$INPUT_VERSION"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag release: use tag version
            VERSION=${GITHUB_REF#refs/tags/v}
          elif [[ "${{ github.ref }}" == refs/heads/release/* ]]; then
            # Release branch: use Cargo.toml version with dev postfix
            BASE_VERSION=$(grep -A 10 '^\[package\]' Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            VERSION="${BASE_VERSION}-dev.${SHORT_SHA}"
          else
            # Manual run: use Cargo.toml version with dev postfix
            BASE_VERSION=$(grep -A 10 '^\[package\]' Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
            VERSION="${BASE_VERSION}-dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building WASM version: $VERSION"

          # Determine if this is a production release (tag push)
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            echo "is_release=true" >> $GITHUB_OUTPUT
          else
            echo "is_release=false" >> $GITHUB_OUTPUT
          fi

      - name: Update package.json version
        run: |
          cd pkg
          # Update version in package.json to match Cargo.toml
          npm version ${{ steps.version.outputs.version }} --no-git-tag-version --allow-same-version
          # Update package name to scoped package for npm
          sed -i 's/"name": "data-modelling-sdk"/"name": "@offen-daten\/data-modelling-sdk"/' package.json
          # Add repository info
          cat package.json | jq '. + {
            "repository": {
              "type": "git",
              "url": "git+https://github.com/OffeneDatenmodellierung/data-modelling-sdk.git"
            },
            "homepage": "https://github.com/OffeneDatenmodellierung/data-modelling-sdk#readme",
            "bugs": {
              "url": "https://github.com/OffeneDatenmodellierung/data-modelling-sdk/issues"
            },
            "keywords": ["wasm", "data-modelling", "odcs", "schema", "rust"]
          }' > package.json.tmp && mv package.json.tmp package.json
          echo "Updated package.json:"
          cat package.json

      - name: Create WASM archive
        id: archive
        shell: bash
        run: |
          ARCHIVE_NAME="data-modelling-sdk-wasm-v${{ steps.version.outputs.version }}.tar.gz"
          tar -czf $ARCHIVE_NAME -C pkg .
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: wasm-sdk
          path: ${{ steps.archive.outputs.archive_name }}
          retention-days: 30

      - name: Upload npm package artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-package
          path: pkg/
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: [build-cli, build-wasm]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        env:
          INPUT_VERSION: ${{ inputs.version }}
        run: |
          if [ -n "$INPUT_VERSION" ]; then
            VERSION="$INPUT_VERSION"
          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION=$(grep -A 10 '^\[package\]' Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: "*"
          merge-multiple: true

      - name: Create checksums
        shell: bash
        run: |
          cd artifacts
          if command -v sha256sum >/dev/null 2>&1; then
            find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) | while read file; do
              sha256sum "$file" > "${file}.sha256"
            done
          elif command -v shasum >/dev/null 2>&1; then
            find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) | while read file; do
              shasum -a 256 "$file" | awk '{print $1}' > "${file}.sha256"
            done
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          body: |
            ## Data Modelling SDK v${{ steps.version.outputs.version }}

            ### CLI Downloads

            The CLI includes embedded DuckDB database support for high-performance local queries.

            **Linux (x86_64)**
            - Binary: [data-modelling-cli-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/data-modelling-cli-linux-x86_64-v${{ steps.version.outputs.version }}.tar.gz)
            - SHA256: See checksum files

            **macOS (Intel)**
            - Binary: [data-modelling-cli-macos-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/data-modelling-cli-macos-x86_64-v${{ steps.version.outputs.version }}.tar.gz)
            - SHA256: See checksum files

            **macOS (Apple Silicon)**
            - Binary: [data-modelling-cli-macos-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/data-modelling-cli-macos-arm64-v${{ steps.version.outputs.version }}.tar.gz)
            - SHA256: See checksum files

            **Windows (x86_64)**
            - Binary: [data-modelling-cli-windows-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/data-modelling-cli-windows-x86_64-v${{ steps.version.outputs.version }}.zip)
            - SHA256: See checksum files

            ### WASM Package

            **WebAssembly SDK** (for browser/web applications)
            - Archive: [data-modelling-sdk-wasm-v${{ steps.version.outputs.version }}.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/data-modelling-sdk-wasm-v${{ steps.version.outputs.version }}.tar.gz)
            - SHA256: See checksum file

            ### CLI Installation

            **Linux/macOS:**
            ```bash
            tar -xzf data-modelling-cli-*-v${{ steps.version.outputs.version }}.tar.gz
            sudo mv data-modelling-cli /usr/local/bin/
            ```

            **Windows:**
            ```powershell
            Expand-Archive data-modelling-cli-windows-x86_64-v${{ steps.version.outputs.version }}.zip
            # Add to PATH or use full path
            ```

            ### WASM Installation

            **For Cloudflare Pages / Web Applications:**
            ```bash
            # Download and extract
            curl -L -o wasm.tar.gz https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/data-modelling-sdk-wasm-v${{ steps.version.outputs.version }}.tar.gz
            tar -xzf wasm.tar.gz
            # Copy to your frontend/public/wasm/ directory
            cp -r pkg/* frontend/public/wasm/
            ```

            ### Usage

            See [CLI.md](https://github.com/${{ github.repository }}/blob/main/CLI.md) for CLI usage instructions.

            ### npm Package

            ```bash
            npm install @offen-daten/data-modelling-sdk
            ```

          files: |
            artifacts/**/*
          draft: false
          prerelease: false

  publish-npm:
    name: Publish to npm
    needs: [build-wasm, create-release]
    runs-on: ubuntu-latest
    # Publish to npm on tag releases OR when called from publish.yml with a version
    if: startsWith(github.ref, 'refs/tags/v') || inputs.version != ''
    permissions:
      contents: read
      id-token: write # Required for OIDC authentication with npm (provenance)
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"

      - name: Download npm package artifact
        uses: actions/download-artifact@v4
        with:
          name: npm-package
          path: pkg/

      - name: Verify package contents
        run: |
          echo "Package contents:"
          ls -la pkg/
          echo ""
          echo "package.json:"
          cat pkg/package.json

      # Publish to npm registry
      # Note: --provenance requires id-token:write permission and creates
      # a verifiable link between the npm package and this GitHub repo.
      # If provenance fails, remove the --provenance flag.
      - name: Publish to npm
        run: |
          cd pkg
          npm publish --access public --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
