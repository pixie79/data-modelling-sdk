name: Release CLI

on:
  workflow_dispatch:  # Allow manual triggering
  push:
    tags:
      - 'v*'  # Trigger on version tags (e.g., v1.6.2)
    branches:
      - 'release/*'  # Trigger on release branches for dev releases
      - 'main'  # Allow dev releases from main branch

env:
  CARGO_TERM_COLOR: always

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release CLI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: data-modelling-cli-linux-x86_64
            binary_ext: ""
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: data-modelling-cli-macos-x86_64
            binary_ext: ""
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: data-modelling-cli-macos-arm64
            binary_ext: ""
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact_name: data-modelling-cli-windows-x86_64
            binary_ext: ".exe"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Add target for cross-compilation (if needed)
        if: matrix.os != 'windows-latest' && matrix.target != 'x86_64-unknown-linux-gnu'
        run: rustup target add ${{ matrix.target }}

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
          key: ${{ runner.os }}-cargo-${{ hashFiles('Cargo.toml', 'Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build CLI binary
        shell: bash
        run: |
          cargo build --release --bin data-modelling-cli --features cli,openapi --target ${{ matrix.target }}

      - name: Get version from tag or branch
        id: version
        shell: bash
        run: |
          if [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag release: use tag version
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=false" >> $GITHUB_OUTPUT
          elif [ "${{ github.event_name }}" = "push" ] && [[ "${{ github.ref }}" == refs/heads/* ]]; then
            # Branch release: use Cargo.toml version with dev postfix
            BASE_VERSION=$(grep -A 10 '^\[package\]' Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
            SHORT_SHA=$(echo "${{ github.sha }}" | cut -c1-7)
            VERSION="${BASE_VERSION}-dev.${SHORT_SHA}"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=true" >> $GITHUB_OUTPUT
          else
            # Manual run: use Cargo.toml version with dev postfix
            BASE_VERSION=$(grep -A 10 '^\[package\]' Cargo.toml | grep '^version = ' | head -1 | sed 's/version = "\(.*\)"/\1/')
            VERSION="${BASE_VERSION}-dev"
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "is_dev=true" >> $GITHUB_OUTPUT
          fi
          echo "Building CLI version: ${{ steps.version.outputs.version }}"

      - name: Prepare binary for upload (Unix)
        if: matrix.os != 'windows-latest'
        id: prepare-unix
        shell: bash
        run: |
          BINARY_NAME="data-modelling-cli${{ matrix.binary_ext }}"
          BINARY_PATH="target/${{ matrix.target }}/release/$BINARY_NAME"
          ARCHIVE_NAME="${{ matrix.artifact_name }}-v${{ steps.version.outputs.version }}.tar.gz"
          tar -czf $ARCHIVE_NAME -C target/${{ matrix.target }}/release $BINARY_NAME
          echo "archive_name=$ARCHIVE_NAME" >> $GITHUB_OUTPUT
          echo "binary_path=$BINARY_PATH" >> $GITHUB_OUTPUT

      - name: Prepare binary for upload (Windows)
        if: matrix.os == 'windows-latest'
        id: prepare-windows
        shell: pwsh
        run: |
          $BINARY_NAME = "data-modelling-cli${{ matrix.binary_ext }}"
          $BINARY_PATH = "target/${{ matrix.target }}/release/$BINARY_NAME"
          $ARCHIVE_NAME = "${{ matrix.artifact_name }}-v${{ steps.version.outputs.version }}.zip"
          $SOURCE_DIR = "target/${{ matrix.target }}/release"
          Compress-Archive -Path "$SOURCE_DIR\$BINARY_NAME" -DestinationPath $ARCHIVE_NAME -Force
          echo "archive_name=$ARCHIVE_NAME" >> $env:GITHUB_OUTPUT
          echo "binary_path=$BINARY_PATH" >> $env:GITHUB_OUTPUT

      - name: Set prepare outputs
        id: prepare
        shell: bash
        run: |
          if [ "${{ matrix.os }}" = "windows-latest" ]; then
            echo "archive_name=${{ steps.prepare-windows.outputs.archive_name }}" >> $GITHUB_OUTPUT
            echo "binary_path=${{ steps.prepare-windows.outputs.binary_path }}" >> $GITHUB_OUTPUT
          else
            echo "archive_name=${{ steps.prepare-unix.outputs.archive_name }}" >> $GITHUB_OUTPUT
            echo "binary_path=${{ steps.prepare-unix.outputs.binary_path }}" >> $GITHUB_OUTPUT
          fi

      - name: Output version info
        shell: bash
        run: |
          echo "Version: ${{ steps.version.outputs.version }}"
          echo "Is Dev: ${{ steps.version.outputs.is_dev }}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ steps.prepare.outputs.archive_name }}
          retention-days: 30

  create-release:
    name: Create GitHub Release
    needs: build-and-release
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/v')

    steps:
      - uses: actions/checkout@v4

      - name: Get version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: '*'
          merge-multiple: true

      - name: Create checksums
        shell: bash
        run: |
          cd artifacts
          if command -v sha256sum >/dev/null 2>&1; then
            find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) | while read file; do
              sha256sum "$file" > "${file}.sha256"
            done
          elif command -v shasum >/dev/null 2>&1; then
            find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) | while read file; do
              shasum -a 256 "$file" | awk '{print $1}' > "${file}.sha256"
            done
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: CLI v${{ steps.version.outputs.version }}
          body: |
            ## Data Modelling CLI v${{ steps.version.outputs.version }}

            ### Downloads

            **Linux (x86_64)**
            - Binary: [data-modelling-cli-linux-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/data-modelling-cli-linux-x86_64-v${{ steps.version.outputs.version }}.tar.gz)
            - SHA256: See checksum files

            **macOS (Intel)**
            - Binary: [data-modelling-cli-macos-x86_64.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/data-modelling-cli-macos-x86_64-v${{ steps.version.outputs.version }}.tar.gz)
            - SHA256: See checksum files

            **macOS (Apple Silicon)**
            - Binary: [data-modelling-cli-macos-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/data-modelling-cli-macos-arm64-v${{ steps.version.outputs.version }}.tar.gz)
            - SHA256: See checksum files

            **Windows (x86_64)**
            - Binary: [data-modelling-cli-windows-x86_64.zip](https://github.com/${{ github.repository }}/releases/download/v${{ steps.version.outputs.version }}/data-modelling-cli-windows-x86_64-v${{ steps.version.outputs.version }}.zip)
            - SHA256: See checksum files

            ### Installation

            **Linux/macOS:**
            ```bash
            tar -xzf data-modelling-cli-*-v${{ steps.version.outputs.version }}.tar.gz
            sudo mv data-modelling-cli /usr/local/bin/
            ```

            **Windows:**
            ```powershell
            Expand-Archive data-modelling-cli-windows-x86_64-v${{ steps.version.outputs.version }}.zip
            # Add to PATH or use full path
            ```

            ### Usage

            See [CLI.md](https://github.com/${{ github.repository }}/blob/main/CLI.md) for usage instructions.

          files: |
            artifacts/**/*
          draft: false
          prerelease: false
